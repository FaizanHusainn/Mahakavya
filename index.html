<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

    </header>
    <div class="box">
        <i class="fas fa-quote-left fa2"></i>
        <div class="text">
          <i class="fas fa-quote-right fa1"></i>
          <div>
            <h4 id="heading">Quote the day</h4>
            <p id="quote">
              Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </p>
          </div>
        </div>
      </div>
      <div id="button">
      <img id="btn"  src="button.JPG" alt="">
    </div>
    <footer>
        <div class="container">
          <ul class="social-icons">
            <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
            <li><a href="#"><img src="youtube.png" alt="YouTube"></a></li>
            <li><a href="#"><img src="linkedin.png" alt="LinkedIn"></a></li>
          </ul>
        </div>
      </footer>
    <script src="script.js"></script>
</body>
</html>
